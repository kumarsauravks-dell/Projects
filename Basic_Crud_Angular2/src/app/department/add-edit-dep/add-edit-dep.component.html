<div class="form-group">
    <div class="row">
        <label class="col-sm-4 form-label my-2">Department Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name">
        </div>
    </div>
</div>
<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary my-4">Add</button>
<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!==0" class="btn btn-primary my-4">Update</button>
