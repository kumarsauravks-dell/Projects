<div class="d-flex con">
    <h2 class="px-2 m-2">Manage Employee</h2>
    <button type="button" (click)="addClick()" class="btn btn-primary m-2" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop1">
    Add Employee
    </button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="EmployeeNameFilter" class="form-control" (keyup)="FilterFn()" placeholder="Filter By Name">
                    <button class="btn btn-secondary m-1" (click)="sortResult('EmployeeName',true)"><i class="fa-solid fa-arrow-up-wide-short"></i></button>
                    <button class="btn btn-secondary m-1" (click)="sortResult('EmployeeName',false)"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
                </div>
                Employee Name
            </th>
            <th>Department</th>
            <th>Date Of Joining</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of EmployeeList">
            <td>{{emp.EmployeeId}}</td>
            <td>{{emp.EmployeeName}}</td>
            <td>{{emp.Department}}</td>
            <td>{{emp.DateOfJoining.split('T')[0]}}</td>
            <td>
                <button class="btn btn-light mr-1" (click)="editClick(emp)" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop1"><i class="fa-regular fa-pen-to-square"></i></button>
                <button class="btn btn-light mr-1" (click)="deleteClick(emp)"><i
                        class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActivateAddEditEmpComp"></app-add-edit-emp>
            </div>
        </div>
    </div>
</div>
